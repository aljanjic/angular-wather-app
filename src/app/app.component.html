<mat-toolbar color="primary"> My Weather App </mat-toolbar>
<div class="content">
  <mat-form-field>
    <mat-label>Select city</mat-label>
    <mat-select FormControl = "cityControl">
      <mat-option *ngFor="let city of cities">
        {{city}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <router-outlet></router-outlet>
</div>
