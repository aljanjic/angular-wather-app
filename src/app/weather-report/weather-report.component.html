<mat-card class="mat-elevation-z5" *ngIf="data$ | async as data">
    <mat-card-header>
        <mat-card-title> 
            {{data.name}}'s weather
        </mat-card-title>

        <mat-card-subtitle>
            Today: {{today | date}}
        </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <p>This is card</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button> Like </button>
        <button mat-button> Share </button>

    </mat-card-actions>

</mat-card>
